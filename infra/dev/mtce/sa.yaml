apiVersion: v1
kind: ServiceAccount
metadata:
  name: pod-manager
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pod-manager
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get","watch","list","delete"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get","watch","list","delete"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
- apiGroups: [""] # "" indicates the core API group
  resources: ["services"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: read-secrets
subjects:
- kind: ServiceAccount
  name: pod-manager # name of your service account
  namespace: default # this is the namespace your service account is in
roleRef:
  kind: ClusterRole
  name: pod-manager
  apiGroup: rbac.authorization.k8s.io