apiVersion: apps/v1
kind: Deployment
metadata:
  name: py-app
  namespace: py-app
  labels:
    app: py-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: py-app
  template:
    metadata:
      labels:
        app: py-app
    spec:
      containers:
      - name: py-app
        image: alokhom/python-docker:1.40.6 # {"$imagepolicy": "py-app:py-apppolicy"}
        ports:
        - containerPort: 5000
        resources:
          limits:
            cpu: 100m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 128Mi
      nodeSelector:
        kubernetes.io/hostname: dietpi
