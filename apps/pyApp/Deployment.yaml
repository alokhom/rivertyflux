apiVersion: apps/v1
kind: Deployment
metadata:
  name: py-app
  namespace: py-app
  labels:
    app: py-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: py-app
  template:
    metadata:
      labels:
        app: py-app
    spec:
      containers:
      - name: py-app
        image: alokhom/python-docker:1.40.2 # {"$imagepolicy": "py-app:py-apppolicy"}
        ports:
        - containerPort: 5000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: py-app
  namespace: py-app
  labels:
    app: py-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: py-app
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: packets-per-second
      target:
        type: AverageValue
        averageValue: 1k
  - type: Object
    object:
      metric:
        name: requests-per-second
      describedObject:
        apiVersion: networking.k8s.io/v1
        kind: Ingress
        name: py-app
      target:
        type: Value
        value: 100
  - type: Object
    object:
      metric:
        name: http_requests
        # label selector
        selector: {matchLabels: {verb: GET}}
      targetValue: 10
      target:
        kind: Service
        name: py-app
  # default behavior if no metrics are specified
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max